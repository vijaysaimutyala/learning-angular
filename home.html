<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />

    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <!-- all the modules here -->
    <script src="ng/modules/myApp.js"></script>
    <script src="ng/services/userService.js"></script>
    <!-- have the controllers here -->
    <script src="ng/controllers/mainController.js"></script>
    <script src="ng/controllers/testController.js"></script>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Brand</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Link</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">

    <!-- we want a login box -->
    <!-- it should validate and authenticate the user -->
    <!-- list of user coming from the http service / webapi -->
    <!-- once the user is authenticated we want to move to page that shows all his reportees -->
    <!-- if not authenticated  then i would want to show a warning message -->

    <div class="col-md-4 col-md-offset-4" ng-controller="mainController">
        <div class="well">
            <div class="form-group">
                <input ng-model="loginInfo.login" class="form-control" id="focusedInput" type="text" value="" placeholder="enter your login id">
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" ng-model="loginInfo.password">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="onLogin()">
                            <span class="glyphicon glyphicon-send"></span>
                        </button>
                    </span>
                </div>
            </div>
            <div ng-show="authenticUser==false" class="alert alert-dismissible alert-warning">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>Aww snap!!, Sthaaap!!!!</h4>
                <p>Better check your password and login id</p>
            </div>
        </div>
    </div>
</body>
</html>
