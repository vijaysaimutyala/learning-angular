<div class="col-md-4 col-md-offset-4">
    <form class="form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <div class="col-lg-10">
                    <input  ng-model="login.username" type="text" class="form-control" id="inputEmail" placeholder="Email">
                </div>
            </div>
            <div class="input-group">
                <input type="password" ng-model="login.password" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="attemptLogin()">
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                </span>
            </div>

        </fieldset>
    </form>
</div>
