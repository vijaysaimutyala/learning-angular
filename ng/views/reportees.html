<div class="col-md-6 col-md-offset-3">
    <h3>
        <div class="page-header">
            <h3>
                Manager's Name
            </h3>
        </div>
    </h3>
    <table class="table table-hover table-condensed ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Alias</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat=" r in reportees">
                <td>
                    <h4>{{r.id}}</h4>
                </td>
                <td><h4>{{r.email}}</h4></td>
                <td><h4>{{r.alias}}</h4></td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" style="width: {{r.status}}%;"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
