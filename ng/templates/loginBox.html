<div>
    <div ng-hide="serverRunning">
        <div class="page-header">
            <h3>Login</h3>
        </div>
        <div class="form-group">
            <input ng-model="loginInfo.login" class="form-control" id="focusedInput" type="text" value="" placeholder="enter your login id">
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="password" class="form-control" ng-model="loginInfo.password">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" ng-click="onLogin()">
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                </span>
            </div>
        </div>
        <label>{{loginInfo.login}}</label>
        <label>{{loginInfo.password}}</label>
